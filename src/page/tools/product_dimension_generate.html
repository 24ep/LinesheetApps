<style>
    .item-list {
        list-style: none;
        border-bottom: solid 1px #d2d2d2;
    }

    .left-border {
        border-right: 1px solid lightgrey;
        border-bottom: 1px solid lightgrey;

    }

    .col-item-list {
        border-left: #aeaeae 1px solid;
    }

    .ul-list {
        /* border-left: 1px solid gray; */
        padding: 0px;
    }

    .form-control:disabled {
        background-color: #ffffff;
        opacity: 1;
        color: #cdcdcd;
    }
</style>

<div class="row" style="--bs-gutter-x: 0rem ; height: 850px;">
    <div class="col-2" style="border-right: 1px solid lightgrey; padding: 0px;">
        <div class="row bg-light m-0 p-1 border-bottom">
            <strong>SETTING</strong>
        </div>
        <ul id="setting-list" class="ul-list">
            <li class="item-list">
                <div class="form-floating ms-3">
                    <select class="form-select border-0"  id="dimension" name="dimension" aria-label="dimension_image"
                        onchange="change_image_dimension()"></select>
                    <label for="size">Dimensions image</label>
                </div>
            </li>
            <li class="item-list">
                <div class="form-floating ms-3">
                    <select class="form-select border-0" id="lang" name="lang" aria-label="lang"
                        onchange="change_lang()"></select>
                    <label for="lang">Language</label>
                </div>
            </li>
            <li class="item-list">
                <div class="form-floating ms-3">
                    <input disabled type="text" class="form-control border-0" id="chart_name" placeholder=""
                        value="BELT" onchange="change_chart_name()" />
                    <label for="floatingInputValue">Chart name</label>
                </div>
                <div class="form-check ms-4 m-1">
                    <input class="form-check-input" type="checkbox" value="" id="use_default_chart_name" checked
                        onchange="change_use_default_chart_name()" />
                    <label class="form-check-label" for="use_default_chart_name"
                        style="font-size: 10px; vertical-align: middle">
                        Use default chart name
                    </label>
                </div>
            </li>

            <li class="item-list">
                <div class="form-floating ms-3">
                    <select class="form-select border-0" id="unit_dimension" name="unit_dimension"
                        aria-label="unit_dimension" onchange="change_unit_dimension();"></select>
                    <label for="unit_dimension">Unit Dimensions</label>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-2" style="border-right: 1px solid lightgrey; padding: 0px">
        <div class="row bg-light m-0 p-1 border-bottom">
            <strong>TABLE</strong>
        </div>
        <ul id="table" class="ul-list">

            <li class="item-list">
                <div class="form-floating ms-3" id="dimension_width_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_width"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Width</label>
                </div>

                <div class="form-floating ms-3" id="dimension_height_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_heigth"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Height</label>
                </div>

                <div class="form-floating ms-3" id="dimension_depth_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_depth"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Depth</label>
                </div>

                <div class="form-floating ms-3" id="dimension_waistlength_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_waistlength"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Waist Length</label>
                </div>

                <div class="form-floating ms-3" id="dimension_beltlength_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_beltlength"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Belt Length</label>
                </div>

                <div class="form-floating ms-3" id="dimension_length_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_length"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Length</label>
                </div>

                <div class="form-floating ms-3" id="dimension_handleheight_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0"
                        id="dimension_handleheight" onchange="change_dimension()">
                    <label for="floatingInputValue">Handle Height</label>
                </div>

                <div class="form-floating ms-3" id="dimension_diameter_list">
                    <input type="text" class="form-control border-0" id="dimension_diameter" placeholder="" value="0"
                        id="dimension_diameter" onchange="change_dimension()">
                    <label for="floatingInputValue">Diameter</label>
                </div>

                <div class="form-floating ms-3" id="dimension_shoulderstrap_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0"
                        id="dimension_shoulderstrap" onchange="change_dimension()">
                    <label for="floatingInputValue">Shoulder Strap</label>
                </div>
                <div class="form-floating ms-3" id="dimension_frameheight_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_frameheight"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Frame Height</label>
                </div>
                <div class="form-floating ms-3" id="dimension_framewidth_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_framewidth"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Frame Width</label>
                </div>
                <div class="form-floating ms-3" id="dimension_lensheight_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_lensheight"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Lens Height</label>
                </div>
                <div class="form-floating ms-3" id="dimension_lenswidth_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_lenswidth"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Lens Width</label>
                </div>
                <div class="form-floating ms-3" id="dimension_bridgesize_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_bridgesize"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Bridge Size</label>
                </div>
                <div class="form-floating ms-3" id="dimension_templearms_list">
                    <input type="text" class="form-control border-0" placeholder="" value="0" id="dimension_templearms"
                        onchange="change_dimension()">
                    <label for="floatingInputValue">Temple Arms</label>
                </div>
                <div class="p-3">
                    <small for="row_value">(comma delimiter)</small>
                    <small for="row_value">Note : change event will be replace current size value that you
                        fill</small>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-8 p-0">
        <div class="row bg-light m-0 p-1 border-bottom">
            <div class="col">
                <strong>DIMENSIONS GUIDE</strong>
            </div>
        </div>
        <div class="row bg-light m-0 p-0 border-left" style="height: 850px;">
            <div class="col-10 p-0" >
                <div class="p-2" style="text-align: -webkit-center; margin-top: 5%;">
                    <div id="SizeGuideFrameDiv" style="
              height: -webkit-fill-available;
              padding-top: 30px;

              background: white;
              width: fit-content;
            " class="SizeGuideFrameDiv"></div>
                </div>
            </div>
            <div class="col-2 p-2 border-start">
                <button type="button" class="btn btn-dark rounded-0 m-0 m-2" id="download_as_jpg"
                    style="margin: 10px 0px">
                    SAVE AS JPG
                </button>
            </div>
        </div>
    </div>
</div>
